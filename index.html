<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

<Title>Sector Footprint</title>
<script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOdAQAuF5fWM2Oa_albNwY4Dov-zXsV08&sensor=true"></script>
    <script type="text/javascript">
      function initialize() {
      var styles = [
      {
      stylers: [
      { hue: "#0776A0" },
      { saturation: -20 }
      ]
},{
      featureType: "road",
      elementType: "geometry",
      stylers: [
      { lightness: 100 },
      { visibility: "simplified" }
      ]
      },{
      featureType: "road",
      elementType: "labels",
      stylers: [
      { visibility: "off" }
      ]
}
];

var styledMap = new google.maps.StyledMapType(styles,
      {name: "Styled Map"});

        var mapOptions = {
          center: new google.maps.LatLng(42.545215999999996,-83.168184),
          zoom: 8,
          mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
      }
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      map.mapTypes.set('map_style', styledMap);
      map.setMapTypeId('map_style');

      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>

<body>

  <div id="map-canvas" style="width: 100%; height: 100%"/></div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
